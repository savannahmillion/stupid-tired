---
layout: default
---

<article class="comic-post">
  <div class="comic-data">
    <div class="title">
      <p><a href="{{ site.posts[0].url }}">{{ site.posts[0].title }}</a></p>
    </div>
    <div class="date">
      <p>{{ site.posts[0].date | date: "%m.%-d.%Y" }}</p>
    </div>
  </div>

	<img class="comic" src="{{ site.posts[0].comic }}">
	<div class="comic-comment">
    <div class="comic-data">
      <div class="title">
        <p><a href="{{ site.posts[0].url }}">{{ site.posts[0].title }}</a></p>
      </div>
      <div class="date">
        <p>{{ site.posts[0].date | date: "%m.%-d.%Y" }}</p>
      </div>
    </div>
		<p>{{ site.posts[0].excerpt }}</p>
	</div>
</article>
