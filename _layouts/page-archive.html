---
layout: default
---

<article>
  <h3>{{ page.title }}</h3>
  {{ content }}

  {% for post in site.posts %}
  <ul>
    <li>
      <small>{{ post.date | date: "%-m/%-d/%-y" }}</small><br />
      <a href="{{  post.url | prepend: site.baseurl  }}">{{  post.title  }}</a>
    </li>
  </ul>
  {% endfor %}
</article>
