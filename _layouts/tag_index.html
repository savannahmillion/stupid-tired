---
layout: default
---

<article>
  <h3>{{ page.title }}</h3>
  {{ content }}

  <ul>
    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == page.tag %}
    <li class="archive_list">
      <small><time datetime='{{ post.date | date: "%Y-%m-%d" }}'>{{ post.date | date: "%-m/%-d/%-y" }}</time></small><br />
      <a class="archive_list_article_link" href='{{  post.url | prepend: site.baseurl  }}'>{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </ul>
</article>
