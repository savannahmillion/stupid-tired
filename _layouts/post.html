---
layout: default
---

<article class="comic-post">
  <div class="comic-data">
    <div class="title">
      <p><a href="{{ page.url }}">{{ page.title }}</a></p>
    </div>
  	<div class="date">
      <p>{{ page.date | date: "%m.%-d.%Y" }}</p>
    </div>
  </div>

	<img class="comic" src="{{ page.comic }}">
	<div class="comic-comment">
    <div class="comic-data">
      <div class="title">
        <p class="small"><a href="{{ page.url }}">{{ page.title }}</a></p>
      </div>
      <div class="date">
        <p>{{ page.date | date: "%m.%-d.%Y" }}</p>
      </div>
    </div>
		<p>{{ page.excerpt }}</p>
	</div>
</article>

{% include pagination.html %}
