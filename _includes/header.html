<header>
  <h3><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h3>
  <p>{{ site.description }}</p>
  <nav>
    <ul>
      {% for page in site.pages %}
        {% if page.title %}
          <li class="nav-list"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
