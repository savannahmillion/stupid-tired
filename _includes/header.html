<header>
  <div class="grid-container">
    <div class="main-content-container">
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <nav>
        <ul>
          {% for page in site.pages %}
            {% if page.title %}
              <li class="nav-list"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
